<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Template</title>
  </head>
  <body>
    <main>
      <article>
        <h2 id="blog-title">Blog Title</h2>
        <img id="blog-image" src="/hero.png" alt="Blog Image" />
        <p class="author">By <span id="author-name">Author Name</span></p>
        <div id="blog-content">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
            scelerisque leo nec varius hendrerit. Aenean at felis ut orci
            laoreet efficitur. Sed bibendum nisl eu libero faucibus, non
            efficitur odio efficitur. Proin ac blandit purus, nec commodo magna.
          </p>
        </div>
      </article>
    </main>
    <iframe
      data-tally-src="https://tally.so/embed/3EbGyX?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
      loading="lazy"
      width="100%"
      height="476"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      title="Contact form
"
    ></iframe>
    <script>
      var d = document,
        w = "https://tally.so/widgets/embed.js",
        v = function () {
          "undefined" != typeof Tally
            ? Tally.loadEmbeds()
            : d
                .querySelectorAll("iframe[data-tally-src]:not([src])")
                .forEach(function (e) {
                  e.src = e.dataset.tallySrc;
                });
        };
      if ("undefined" != typeof Tally) v();
      else if (d.querySelector('script[src="' + w + '"]') == null) {
        var s = d.createElement("script");
        (s.src = w), (s.onload = v), (s.onerror = v), d.body.appendChild(s);
      }
    </script>
  </body>
</html>
